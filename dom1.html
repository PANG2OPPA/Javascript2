<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #title {
            font-size: 1.2em;
            color: darkgreen;
        }
        .text {
            font-size: 1.1em;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
        // id 속성값으로 요소 선택 
        const title = document.getElementById("title");
        console.log(title);
        // class 속성값으로 요소 선택 (유사배열 형태로 담김)
        const textEl = document.getElementsByClassName("text");
        console.log(textEl);
        for(let e of textEl) console.log(e);
        // 태그에 해당하는 요소 노드 선택
        const tagEls  = document.getElementsByTagName("p");
        console.log(tagEls);
        for(let el of tagEls) console.log(el);
    </script>
</body>
</html>
