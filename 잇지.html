<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #item {
            position: relative;
            width: 500px;
            height: auto;
            padding: 15px 20px;
            margin: auto;
        }
        button {
            background-color: aqua;
            padding: 5px;
            border: 1px solid black;
            font-size: 0.8em;
        }
        .over {
            position: absolute;
            left: 30px;
            bottom: 30px;
        }
        .detail {
            width: 400px;
            text-align: left;
            line-height: 1.8;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/잇지.jpeg" width="400px" alt="이미지">
        <button class="over" id="open" onclick="showDetail()">상세설명보기</button>
        <div id="desc" class="detail">
            <h4>잇지</h4>
            <p>시부렁시부렁 잇지잇지지지지지지지베베베베
                베베베베베베베베베벱
                에베베베베우우베[ㅇㅂ애ㅡㅈ으ㅏㅇㄿ
                ㄴ롤랄ㄹ루라랄리]
            </p>
            <button id="close" onclick="hideDetail()">상세설명닫기</button>
        </div>
    </div>
    
    <script>
        function showDetail() {
            document.querySelector('#desc').style.display = "block";
            document.querySelector('#open').style.display = "none";
        } 
        function hideDetail() {
            document.querySelector('#desc').style.display = "none";
            document.querySelector('#open').style.display = "block";
        } 
    </script>
</body>
</html>
